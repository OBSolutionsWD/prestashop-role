---
## General

prestashop_version: 1.7.2.2

prestashop_domain: localhost

prestashop_user: prestashop
prestashop_group: prestashop

## PATHS
prestashop_install_path: /var/www/prestashop

### BACKEND
prestashop_default_backend_path: "{{ prestashop_install_path }}/admin"

prestashop_new_backend_folder: admin123
prestashop_new_backend_path: "{{ prestashop_install_path }}/{{ prestashop_new_backend_folder }}"

## DB
prestashop_db_server: localhost
prestashop_db_name: prestashop
prestashop_db_user: prestashop
prestashop_db_pwd: prestashoppw
prestashop_db_clear: 1
prestashop_db_prefix: ps_
prestashop_db_engine: InnoDB

## INSTALL OPTIONS
prestashop_language: en
prestashop_timezone: Europe/paris
prestashop_name: PrestaShop
prestashop_activity: 0
prestashop_country: fr
prestashop_firstname: John
prestashop_lastname: Doe
prestashop_admin_email: pub@prestashop.com
prestashop_admin_pwd: 0123456789
prestashop_show_license: 0
prestashop_newsletter: 1
